<div class="grid-container">
  <h2>PO Line Items</h2>
  <ag-grid-angular style="width: 100%; height: 800px;"
                   class="ag-theme-alpine"
                   [rowData]="poLineItemDetails"
                   [columnDefs]="columnDefs"
                   [defaultColDef]="defaultColDef"
                   [animateRows]="true"
                   [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>
