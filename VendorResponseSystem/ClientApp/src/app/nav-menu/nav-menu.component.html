<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

<header *ngIf="isLoggedIn" id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a [routerLink]="['/']" class="logo d-flex align-items-center">
      <img src="images/NYXLogo.jpg" alt="">
    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="sideBarToggle()"></i>
  </div>

 

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

    

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <!--<img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">-->
          <span class="d-none d-md-block dropdown-toggle ps-2">{{displayName}}</span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{displayName}}</h6>
            <span>{{description}}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

         

          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul>
      </li>

    </ul>
  </nav>

</header>
<!-- ======= Sidebar ======= -->
<aside *ngIf="isLoggedIn" id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link collapsed" [routerLink]="['/Dashboard']" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-speedometer2"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" [routerLink]="['/VendorList']" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid"></i>
        <span>Buyer Vendor List</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" [routerLink]="['/POLineItems']" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid"></i>
        <span>PO Line Items</span>
      </a>
    </li>

  </ul>

</aside>
